<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>WebSocket Messages</h1>
    <div id="messages">
        <p>Waiting for messages...</p>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/kafka/');

        // Reference to the messages container
        const messagesDiv = document.getElementById('messages');

        socket.onopen = () => {
            console.log("WebSocket connection established.");
            const messageElement = document.createElement('p');
            messageElement.textContent = "Connected to WebSocket.";
            messagesDiv.appendChild(messageElement);
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("Message from server: ", data.message);

            // Add message to UI
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = `Server: ${data.message}`;
            messagesDiv.appendChild(messageElement);

            // Scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed: ", event);
            const messageElement = document.createElement('p');
            messageElement.textContent = "WebSocket connection closed.";
            messagesDiv.appendChild(messageElement);
        };

        socket.onerror = (error) => {
            console.error("WebSocket error: ", error);
            const messageElement = document.createElement('p');
            messageElement.textContent = "WebSocket error occurred.";
            messagesDiv.appendChild(messageElement);
        };
    </script>
</body>
</html>
