apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uber-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: uber-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uber-frontend-service
            port:
              number: 3000
